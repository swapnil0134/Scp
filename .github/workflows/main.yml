name: Trading Bot
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Fix for Error 128
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run Bot Loop
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          git config --global user.name "TradingBot"
          git config --global user.email "bot@github.com"

          # Run 5 times to cover the 5-minute interval (approx every minute)
          for i in {1..5}; do
            echo "Iteration $i..."
            python live.py

            git add trading_state.json trading_journal.csv
            # Check if there are staged changes
            if ! git diff-index --quiet HEAD; then
              git commit -m "Update logs [skip ci]"
              git pull --rebase origin main
              git push origin main
            fi

            # Sleep 60 seconds between iterations, but not after the last one
            if [ $i -lt 5 ]; then
              sleep 60
            fi
          done
